{% extends 'base.html' %}

{% block title %}{{ thread.title }} — Гармония ума{% endblock %}

{% block content %}
<div class="thread-detail">
    <h2>{{ thread.title }}</h2>
    <p>{{ thread.content }}</p>
    <small>Создан: {{ thread.created_at|date:"d.m.Y H:i" }}</small>

    {% if user == thread.author %}
    <div class="thread-actions">
        <a href="{% url 'thread_update' thread.pk %}" class="btn">Редактировать</a>
        <a href="{% url 'thread_delete' thread.pk %}" class="btn">Удалить</a>
    </div>
    {% endif %}
</div>
{% endblock %}
